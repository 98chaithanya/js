  <script>
    function validation()
    {
      var mail=document.forms["myform"]["email"].value;
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
           if (mailformat.test(mail))
          {

            return true;
          }
          else{
              //alert("Please provide a valid email address");
            document.getElementById("email1").innerHTML ="Please provide a valid email address";
            document.getElementById("email1").style.color="red";
          }
       var number=document.forms["myform"]["zipcode"].value;
            var numberformat = /^\+?([0-9]{2})\)?[-. ]?([0-9]{4})[-. ]?([0-9]{4})$/;
           if (numberformat.test(number))
          {

            return true;
          }
          else{
              //alert("Please provide a valid email address");
            document.getElementById("zip").innerHTML ="Please provide a valid phone number";

          }

         if (strongRegex.test(pw)) {

             document.getElementById("pass").innerHTML ="week";

    }
